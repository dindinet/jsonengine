<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>sample(demo of jsonengine)</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
function post(docType) {
  $.post("/_je/" + docType, { doc: "{name:'scott'}" }, function (data){
    log(data);
  }, "text");
}
function get(docType, docId) {
  $.getJSON("/_je/" + docType + "/" + docId, function (data) {
    log("name->" + data.name);
  });
}
function del(docType, docId) {
  $.ajax({
       type: "DELETE",
       url: "/_je/" + docType + "/" + docId,
       success: function(msg){
         alert( "delete: " + msg );
       }
  });
}
function log(msg) {
  $("#log").append("<br>" + msg);
}
</script>
</head>
<body>
<h1>sample(demo of jsonengine)</h1>
<span id="log">[logging]</span>
<hr>
<input type="button" value="put" onclick="post('user');" ><br />
<input id="docId" type="text" value=""  size="50"><br />
<input type="button" value="get" onclick="get('user', $('#docId').val());" ><br />
<input type="button" value="del" onclick="del('user', $('#docId').val());" ><br />
</body>
</html>
